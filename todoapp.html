<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doBetter</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dobetter.css">
</head>
<body class="container">
    <div class="background-image"> 
        
    </div>
    <br>
    <div>
        <h1 class="Title">doBetter</h1>
        <p>simplify your improvements--organize your life.</p>
    </div>
    <br>
    
        
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date"> Date You Want To Start</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Projected Completion Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Improvement</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Improvement">
                    </div>
                </div>
                <div>
                    
                </div>
                <button id="add" class="btn btn-primary form-control"> Create</button>
            </div>
        </div>

    </div>


    <table id="list" class="table table-dark table-striped">
        <tr>
        <th> Improvements</th>
        <th>Date Created</th>
        <th>Date You Want To Start</th>
        <th>Projected Completion Date</th>
        <th>Delete Completed Improvement</th>
    </tr>

    
        
    </table>
    


    <script src="todoapp.js"></script>
    <script src="node_modules/jquery//dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
